<div
  class="relative m-auto mb-4 max-w-5xl text-sm print:hidden"
  role="alert"
  [class.hidden]="isHelpVisible()"
>
  <app-link
    class="animate-pulse"
    (click)="toggleHelp()"
    >Show Help</app-link
  >
</div>

<div
  class="relative m-auto mb-4 max-w-5xl p-4 px-8 text-sm print:hidden"
  [class.hidden]="!isHelpVisible()"
>
  <div role="alert" class="relative alert border border-base-content">
    <div>
      <span class="font-medium">Hey!</span>
      <p>Thanks for checking out my resume.</p>

      By the way, Clicking on words like &gt;&gt;
      <app-resume-word value="Angular">Angular</app-resume-word>
      &lt;&lt; will let you see all references ( like
      <app-resume-word value="Angular">angular</app-resume-word>
      ) to that topic. It also shows what word is highlighted on the bottom of
      the screen.
      <app-link
        class="absolute top-4 right-1.5 animate-pulse"
        (click)="toggleHelp()"
        >Close</app-link
      >
    </div>
  </div>
</div>
