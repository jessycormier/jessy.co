<header class="bg-black font-mono text-white">
  <div class="h-[1em]"></div>
  <div class="flex items-center justify-between gap-2">
    <div class="text-vertical">
      <span class="px-2 text-white uppercase">{{ id }}</span>
    </div>
    <div class="p-12">
      <h1 class="text-2xl">{{ title }}</h1>
    </div>
  </div>
  <div class="mr-2 text-right text-sm text-white/60">{{ date }}</div>
</header>

<div class="prose-xl my-20">
  <markdown [data]="markdown"></markdown>
</div>

<footer class="flex items-center justify-between">
  <app-link [routerLink]="'../'">Back to Index</app-link>
  @if (aiEditor) {
    <span class="group relative inline-block">
      AI Reviewed
      <span
        class="absolute bottom-full left-1/2 mb-2 w-fit -translate-x-1/2 scale-95 transform rounded bg-black px-3 py-1 font-mono text-xs whitespace-nowrap text-white opacity-0 transition group-hover:scale-100 group-hover:opacity-100">
        This little badge is added when I had AI help edit the writing.
      </span>
    </span>
  }
</footer>
