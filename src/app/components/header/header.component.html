<header class="flex flex-row flex-wrap items-center justify-between py-8">

    <app-brand />
    <div class="line-clamp-1 text-2xl opacity-40 mb-1">
      @for (item of layout.breadcrumb; track $index) {
        / {{ item }}
      }

</header>
