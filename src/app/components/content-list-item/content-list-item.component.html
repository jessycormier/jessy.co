@if (state === ComponentState.Ready) {
  <div class="mb-6 flex flex-row gap-1.5 border p-0">
    <div class="text-vertical -mt-1 -mb-1 -ml-0.5">
      <span class="bg-black px-2 font-mono text-white uppercase">{{ item.id }}</span>
    </div>

    <div
      class="group flex w-full cursor-pointer flex-row items-center justify-between hover:animate-pulse"
      [routerLink]="'/' + item.category + '/' + item.path">
      <h3 class="line-clamp-2 uppercase">{{ item.title }}</h3>
      <span class="pr-8 font-mono text-3xl transition-all group-hover:pr-2">&rarr;</span>
    </div>
  </div>
} @else if (state === ComponentState.Loading) {
  <div role="status" class="mb-6 flex animate-pulse flex-row gap-1.5 border border-gray-200 p-0 shadow-sm">
    <div class="text-vertical -mt-1 -mb-1 -ml-0.5">
      <span class="bg-black px-2 font-mono text-white/15 uppercase">X-0000</span>
    </div>
    <span class="sr-only">Loading...</span>
    <div class="group flex w-full cursor-wait items-center hover:animate-pulse">
      <div class="mr-12 flex flex-row items-center justify-start gap-2 overflow-hidden">
        <div class="h-2.5 min-w-16 bg-gray-300"></div>
        <div class="h-2.5 min-w-6 bg-gray-300"></div>
        <div class="h-2.5 min-w-8 bg-gray-300"></div>
        <div class="h-2.5 min-w-36 bg-gray-300"></div>
        <div class="h-2.5 min-w-16 bg-gray-300"></div>
        <div class="h-2.5 min-w-6 bg-gray-300"></div>
        <div class="h-2.5 min-w-8 bg-gray-300"></div>
        <div class="h-2.5 min-w-36 bg-gray-300"></div>
        <div class="h-2.5 min-w-16 bg-gray-300"></div>
        <div class="h-2.5 min-w-6 bg-gray-300"></div>
        <div class="h-2.5 min-w-8 bg-gray-300"></div>
        <div class="h-2.5 min-w-36 bg-gray-300"></div>
        <div class="h-2.5 min-w-16 bg-gray-300"></div>
        <div class="h-2.5 min-w-6 bg-gray-300"></div>
        <div class="h-2.5 min-w-8 bg-gray-300"></div>
        <div class="h-2.5 min-w-36 bg-gray-300"></div>
        <div class="h-2.5 min-w-16 bg-gray-300"></div>
        <div class="h-2.5 min-w-6 bg-gray-300"></div>
        <div class="h-2.5 min-w-8 bg-gray-300"></div>
        <div class="h-2.5 min-w-36 bg-gray-300"></div>
      </div>
    </div>
  </div>
}
