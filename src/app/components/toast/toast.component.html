<div
  class="flex w-full max-w-xs items-center rounded-lg bg-white p-4 shadow-2xl dark:bg-gray-800 dark:text-gray-400"
  role="alert">
  <div class="pr-2 text-sm">
    <ng-content></ng-content>
  </div>
  <div class="ms-auto flex items-center space-x-2 rtl:space-x-reverse">
    <button
      type="button"
      class="-mx-1.5 -my-1.5 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-white p-1.5  hover:bg-gray-100 hover:text-gray-900 focus:ring-2 focus:ring-gray-300 dark:bg-gray-800 dark:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white"
      aria-label="Close"
      (click)="onCloseClick()">
      <span class="sr-only">Close</span>
      <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </button>
  </div>
</div>
