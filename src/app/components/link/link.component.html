<ng-template #linkContent>
  <ng-content></ng-content>
</ng-template>

@if (routerLink != null || undefined) {
  <a [routerLink]="routerLink">
    <ng-container *ngTemplateOutlet="linkContent"></ng-container>
  </a>
} @else if (href != null || "" || undefined) {
  <a [attr.href]="href">
    <ng-container *ngTemplateOutlet="linkContent"></ng-container>
  </a>
} @else {
  <!-- No Link Data -->
  <ng-container *ngTemplateOutlet="linkContent"></ng-container>
}
