<header class="py-8">
  <div class="flex flex-row items-center justify-start gap-2">
    <app-brand class="relative block top-[1px]" />
    <div class="line-clamp-1 gap-2 text-base-content/40">
      @for (item of layout.breadcrumb; track $index) { / {{ item }}
      }
    </div>
    <div class="grow"></div>
    <app-theme-toggle class="relative block top-[1px]" />
    <app-link (click)="layout.openMenu()">Menu</app-link>
  </div>
</header>
