<header>
  <div class="flex flex-row items-center justify-start gap-2">
    <div class="group flex items-center relative">
      <!-- w-0 group-hover:w-12 group-focus-within:w-12 -->
      <div class=" overflow-hidden transition-all duration-300 ease-in-out flex items-center justify-center">
        <button (click)="layout.openMenu()" class="btn btn-xs btn-link text-base-content m-0.5">
          <!-- btn-link  opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-all duration-300 ease-in-out -->
          <!-- <lucide-icon tabindex="-1" name="Menu" [size]="16" class="relative top-[1px]"></lucide-icon> -->
           x
        </button>
      </div>

      <app-brand></app-brand>
    </div>

    <div class="line-clamp-1 gap-2 text-base-content/40">
      @for (item of layout.breadcrumb; track $index) {
        / {{ item }}
      }
    </div>
    <div class="grow"></div>
    <app-theme-toggle class="relative block top-[1px]" />
  </div>
</header>
