    <div class="flex items-center gap-2">
      <!-- Menu button - visible on all screen sizes -->
      <button (click)="layout.openMenu()" class="btn btn-xs btn-ghost relative top-[2px]" aria-label="Open sidebar menu">
        <lucide-icon name="Menu" [size]="16"></lucide-icon>
      </button>
      <app-brand></app-brand>
    </div>

    <!-- Start: Breadcrumb -->
    <div class="line-clamp-1 gap-2 text-base-content/40">
      @for (item of layout.breadcrumb(); track $index; let isLast = $last; let isFirst = $first) {
        /
        @if (isLast) {
          <!-- Current page - no link -->
          <span class="text-base-content/80">{{ item }}</span>
        } @else {
          <!-- Clickable breadcrumb link -->
          <a
            [routerLink]="getBreadcrumbUrl($index)"
            class="text-base-content/60 hover:text-base-content/80 transition-colors"
          >
            {{ item }}
          </a>
        }
      }
    </div>
    <!-- End: Breadcrumb -->
    <div class="grow"></div>
    <app-theme-toggle class="relative block top-[1px]" />
  </div>
</header>
