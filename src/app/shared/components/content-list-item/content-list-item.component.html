@if (state() === ComponentState.Ready) {
  <a
    [routerLink]="'/' + item().path"
    role="link"
    aria-label="Open {{ item().title }}"
    class="group flex items-center gap-3 px-3 py-2 opacity-70 hover:opacity-100 transition-opacity duration-300"
  >
    <div class="flex-1">
      <div class="font-mono text-sm leading-tight tracking-wider group-hover: transition">{{ item().title }}</div>
    </div>
    @if (item().date && item().date.trim() !== '') {
      <span class="font-mono text-xs text-secondary-content opacity-90 transform transition group-hover:translate-x-1">
        {{ item().date | date: 'MMM d, y' }}
      </span>
    }
  </a>
} @else if (state() === ComponentState.Loading) {
  <div role="status" class="animate-pulse w-full">
    <span class="sr-only">Loading item...</span>
    <span class="group flex items-center gap-3 px-3 py-2 bg-gradient-to-r from-base-300/75 to-transparent hover:from-primary/5 transition animate-pulse">
      <div class="flex-1">
        <div class="font-mono text-sm leading-tight tracking-wider">
          <div class="bg-base-content skeleton h-4 w-28"></div>
        </div>
      </div>
    </span>
  </div>
}
