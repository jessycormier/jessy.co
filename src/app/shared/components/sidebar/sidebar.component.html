<div class="w-96 max-w-screen min-h-screen bg-base-100">
  <!-- Left side visual and title -->
  <div class="text-vertical absolute top-0 bottom-0 left-0 flex flex-row items-end justify-center">
    <div class="strip grow">&nbsp;</div>
    <div class="px-4 text-center font-mono tracking-tighter">Site Navigation</div>
  </div>

  <!-- Close button -->
  <div class="mb-2 ml-12 px-2 py-2 text-right">
    <button
      (click)="closeSidebar()"
      class="btn btn-neutral mt-0.5 cursor-pointer font-mono"
    >
      Close
    </button>
  </div>

  <!-- Menu Content -->
  <div class="absolute inset-0 top-11 left-12 overflow-y-auto scroll-smooth py-8">
    <div class="mr-6 flex flex-col gap-6">
      <section class="bg-base-200 flex flex-col gap-2 p-4">
        <header class="text-2xl font-mono mb-3 uppercase">// <span class="tracking-[1em]">Main</span></header>
        <app-link routerLink="">Home</app-link>
        <app-link routerLink="about">About</app-link>
        <app-link routerLink="resume">Resume</app-link>
      </section>
      <section class="bg-base-200 flex flex-col gap-2 p-4">
        <header class="text-2xl font-mono mb-3 uppercase">// <span class="tracking-[1em]">Logs</span></header>

        @for (item of categories; track $index) {
          <div class="flex items-center">
            <app-link [routerLink]="item.path">{{ item.name }}</app-link>
            <span class="mx-2 mt-0.5 flex-1 border-b-2 border-dotted border-base-content/30"></span>
            <span class="mt-0.5">{{ item.count }}</span>
          </div>
        }
      </section>
    </div>
  </div>

</div>
