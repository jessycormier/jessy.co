<div
  [class]="isShown ? 'opacity-100 fixed inset-0 z-10 transition-all duration-200 backdrop-blur-xl' : 'translate-x-full sm:translate-x-0 sm:-translate-y-full opacity-0 fixed inset-0 z-10 transition-all duration-200 backdrop-blur-xl'"
  (click)="onClose($event)"
  (keydown.enter)="onClose($event)"
  tabindex="0">
  <div
    class="fixed inset-8 max-w-2xl overflow-hidden bg-base-100 mx-auto"
    (click)="$event.stopPropagation()"
    (keydown.enter)="$event.stopPropagation()"
    tabindex="0">
    <div class="text-vertical absolute top-0 bottom-0 left-0 flex flex-row items-end justify-center">
      <div class="strip animate-bg grow">&nbsp;</div>
      <div class="px-4 text-center font-mono tracking-tighter">Site Navigation</div>
    </div>
    <div class="mb-2 ml-12 px-2 py-2 text-right">
      <button (click)="onClose($event)" class="mt-0.5 cursor-pointer bg-base-content px-2 font-mono text-base-100 transition-colors hover:bg-base-300 hover:text-base-content">Close</button>
    </div>
    <div class="absolute inset-0 top-11 left-12 overflow-y-auto scroll-smooth py-8">
      <div class="mr-6 flex flex-col gap-6">
        <section class="bg-base-200 flex flex-col gap-2 p-4">
          <header class="text-2xl font-mono mb-3 uppercase">
            // <span class="tracking-[1em]">Main</span>
          </header>
          <app-link routerLink="">Home</app-link>
          <app-link routerLink="about">About</app-link>
          <app-link routerLink="resume">Resume</app-link>
        </section>
        <section class="bg-base-200 flex flex-col gap-2 p-4">
          <header class="text-2xl font-mono mb-3 uppercase">
            // <span class="tracking-[1em]">Logs</span>
          </header>

          @for (item of categories; track $index) {
            <div class="flex items-center">
              <app-link [routerLink]="item.path">{{ item.name }}</app-link>
              <span class="mx-2 mt-0.5 flex-1 border-b-2 border-dotted border-base-content/30"></span>
              <span class="mt-0.5">{{ item.count }}</span>
            </div>
          }
        </section>
      </div>
    </div>
  </div>
</div>
