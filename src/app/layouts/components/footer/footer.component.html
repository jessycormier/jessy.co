<footer class="border-t">
  <div class="grid grid-cols-2 divide-x-1">
    <div class="px-5 py-6">
      <div class="mb-5">
        <strong>Site Links</strong>
      </div>
      <div class="flex flex-col">
        @for (link of siteLinks; track link.routerLink) {
          <app-link [routerLink]="link.routerLink">{{ link.text }}</app-link>
        }
      </div>
    </div>
    <div class="px-5 py-6">
      <div class="mb-5">
        <strong>Socials</strong>
      </div>
      <div class="flex flex-col">
        @for (link of socialLinks; track link.href) {
          <app-link [href]="link.href">{{ link.text }}</app-link>
        }
      </div>
    </div>
  </div>
</footer>

<div class="border-t px-5 py-6 text-sm flex flex-row gap-1">&copy; 2025 <app-brand [showLogo]="false" />. All rights reserved.</div>
