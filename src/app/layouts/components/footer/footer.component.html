<footer class="flex flex-col items-center justify-between">
  <strong>Socials</strong>
  <div class="mr-4 mb-2 flex flex-row flex-wrap justify-center gap-2">
    @for (link of socialLinks; track link.href) {
      <app-link [href]="link.href">{{ link.text }}</app-link>
    }
  </div>
  <div class="flex flex-row flex-wrap text-xs md:text-sm justify-center self-center">
    <span class="mr-1">&copy; 2025</span>
    <app-brand textCssClasses="!mr-1" />
    All rights reserved
  </div>
</footer>
